<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOJE TEM?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #sim {
            background-color: #4CAF50;
            color: white;
        }

        #nao {
            background-color: #f44336;
            color: white;
            position: relative;
        }

        #comemoracao {
            display: none;
            font-size: 2rem;
            color: #4CAF50;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>HOJE TEM?</h1>
        <button id="sim">Sim</button>
        <button id="nao">NÃ£o</button>
        <div id="comemoracao">ðŸŽ‰ ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰</div>
    </div>

    <script>
        const botaoSim = document.getElementById("sim");
        const botaoNao = document.getElementById("nao");
        const comemoracao = document.getElementById("comemoracao");

        botaoSim.addEventListener("click", () => {
            comemoracao.style.display = "block";
        });

        botaoNao.addEventListener("click", () => {
            const x = Math.floor(Math.random() * (window.innerWidth - botaoNao.offsetWidth));
            const y = Math.floor(Math.random() * (window.innerHeight - botaoNao.offsetHeight));
            botaoNao.style.position = "absolute";
            botaoNao.style.left = `${x}px`;
            botaoNao.style.top = `${y}px`;
        });
    </script>
</body>
</html>
